<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css"> <!-- Your custom styles -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="text-center">
            <h3>Are you sure you want to delete this item?</h3>
            <p>{{ item.todo }} - {{ item.due_date }}</p>

            <form action="{{ url_for('delete_item') }}" method="POST">
                <!-- Hidden input field stores the item.id, it allows you to submit the item_id without exposing it in URL -->
                <input type="hidden" name="item_id" value="{{ item.id }}">

                <div class="button-group d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{{ url_for('home') }}" class="btn btn-primary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
