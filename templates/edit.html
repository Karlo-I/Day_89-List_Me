<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css"> <!-- Your custom styles -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="text-center">
            <h3>Edit Item</h3>
            <p>Edit the details of your to-do item below:</p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info" role="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Display current due date in your preferred format -->
            <p>Current Due Date: {{ item.due_date.strftime('%d %b %Y') }}</p>

            <!-- Edit Item Form -->
            <form action="{{ url_for('edit_item', item_id=item.id) }}" method="POST">
                <div class="form-group">
                    <label for="todo_item">Edit Item</label>
                    <input type="text" id="todo_item" name="todo_item" value="{{ item.todo }}" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="due_date">Edit Due Date</label>
                    <input type="date" id="due_date" name="due_date" value="{{ item.due_date.strftime('%Y-%m-%d') }}" required class="form-control">
                </div>

                <div class="button-group d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-warning">Update</button>
                    <a href="{{ url_for('home') }}" class="btn btn-primary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
